<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layouting</title>
</head>
<style>
  .float-left img{
    float: left;
  }

  .float-left p{
    clear: left;
  }

  .floatRight img{
    float: right;
  }

  floatRight p{
    clear: right;
  }
  

  img{
    width: 150px;
    height:150px;
  }

  float: left;

  




</style>
<body>
  <div class="float-left">
       <img src="assets/images/download.jpg" alt="">
       <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, aliquam.</p>
  </div>

  <div class="floatRight">
    <img src="assets/images/download-1.jpg" alt="">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, distinctio.</p>
  </div>
  
</body>
</html>
